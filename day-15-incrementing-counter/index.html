<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="insta item">
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" data-target="10000">10</div>
      <span class="text">Instagram Followers</span>
    </div>
    <div class="youtube item">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="30000">0</div>
      <span class="text">YouTube Subscibers</span>
    </div>
    <div class="twitter item">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="23000">0</div>
      <span class="text">Twitter Followers</span>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
