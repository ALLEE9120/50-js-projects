<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page1 next">
      <h1>Catch The Rapper</h1>
      <button class="btn play">Play Game</button>
    </div>
    <div class="page2 active">
      <h1>Pick ur Goat</h1>
      <div class="rappers">
        <div class="rapper">
          <img src="https://cdn.shopify.com/s/files/1/0273/8080/9781/products/DieLitBW_2048x2048.png?v=1639794445" alt="Carti">
          <p>Carti</p>
        </div>
        <div class="rapper">
          <img src="https://i.pinimg.com/originals/5f/17/af/5f17af368100f58ed952e5df9907b23b.png" alt="Kanye">
          <p>Kanye</p>
        </div>
        <div class="rapper">
          <img src="img/download.png" alt="Travis">
          <p>Travis</p>
        </div>
        <div class="rapper">
          <img src="img/Kendrick-Lamar-PNG-HD-Quality.png" alt="Kendrick">
          <p>Kendrick</p>
        </div>
      </div>
    </div>

    <div class="page3">
      <div class="nav">
        <div class="timer">
          <h1>Time: <span class="timerNum">00:00s</span></h1>
        </div>
        <div class="score">
          <h1>Score: <span class="scoreNum">0</span></h1>
        </div>
      </div>
      <div class="game">
        <!-- <img class='item'src="img/Kendrick-Lamar-PNG-HD-Quality.png" alt="Kendrick"> -->
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
